<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(70, 70, 188);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg" name="msg" class="msg">Clique em mim</div>
    <script>

        //FORMAS DE SELECIONAR AS TAGS

        //POR MARCA
        var p1 = window.document.getElementsByTagName('p')[0]

        var corpo = window.document.body
        corpo.style.background = 'black'

        window.document.write(p1.innerText)
        p1.style.padding = '50px'
        
        // POR ID
        var d = window.document.getElementById('msg')
        d.style.background = 'green'

        //POR NOME
        var d = window.document.getElementsByName('msg')

        //POR CLASSE
        var d = window.document.getElementsByClassName('msg')

        //POR SELETOR
        var d = window.document.querySelector('div#msg')

    </script>
</body>
</html>
