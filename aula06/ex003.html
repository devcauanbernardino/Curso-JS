<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(134, 82, 184);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:  ')) //ele recebe como string
        var n2 = Number(window.prompt('Digite outro número: ')) // recebe tambem como string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação

        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
